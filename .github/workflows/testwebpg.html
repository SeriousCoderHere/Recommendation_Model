<html lang="en">

    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Train+One&display=swap" rel="stylesheet">

</head>


<body>
    <header>
        CONTENT RECOMMENDATION MODEL
    </header>

    <div class="container">
        <div class="content-container">
            
            <div class="content">
                <p>
                    This is a content recommendation model made for school project using html, css with python and sql database backend.
                </p>
            </div>
        </div>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="http://localhost:3000/login" method="post">
            <label for="uID">User ID:</label>
            <input type="text" id="uID" name="uID" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="hidden-toggle">Login</button>
        </form>
    </div>
   
    <!-- Login Button -->
      <label for="login-toggle" class="button">Login</label>
      <input type="checkbox" id="login-toggle" class="hidden-toggle">

    <!-- Menu Section -->
  <div id="menu" class="menu">
    <h2>Select a Category</h2>
    <label>
      <input type="radio" name="category" id="anime-toggle" class="hidden-radio">
      Anime
    </label>
    <label>
      <input type="radio" name="category" id="songs-toggle" class="hidden-radio">
      Songs
    </label>
    <label>
      <input type="radio" name="category" id="books-toggle" class="hidden-radio">
      Books
    </label>
    <label for="login-toggle" class="close-btn">Close Menu</label>
  </div>

  <!-- Forms -->
  <form id="anime-form" class="form-section" method="POST" action="/submit">
    <h2>Anime</h2>
    <label for="anime-input">Enter your favorite anime:</label>
    <input type="text" id="anime-input" name="anime" placeholder="Your favorite anime..." required>
    <button type="submit">Submit</button>
  </form>

  <form id="songs-form" class="form-section" method="POST" action="/submit">
    <h2>Songs</h2>
    <label for="songs-input">Enter your favorite song:</label>
    <input type="text" id="songs-input" name="song" placeholder="Your favorite song..." required>
    <button type="submit">Submit</button>
  </form>

  <form id="books-form" class="form-section" method="POST" action="/submit">
    <h2>Books</h2>
    <label for="books-input">Enter your favorite book:</label>
    <input type="text" id="books-input" name="book" placeholder="Your favorite book..." required>
    <button type="submit">Submit</button>
  </form>


    <footer>
        &copy; Creative Visualization 2024
        <button class="time-button" id="timeButton">IST Time: Loading...</button>
        <a href="https://imgflip.com/i/94hwh7" class="support-button" target="_blank">Support</a>
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const timeString = new Intl.DateTimeFormat('en-US', options).format(now);
            document.getElementById('timeButton').textContent = `IST Time: ${timeString}`;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to set the time immediately
    </script>
</body>
</html>
